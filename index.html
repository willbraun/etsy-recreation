<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Etsy Recreation</title>
    <link rel="stylesheet" href="css/normalize.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <div class="container-fluid p-0">
        <header class="row m-0">
            <input class="col-6 m-auto" type="text" placeholder="plants" disabled>
        </header>
        <section class="row gx-4 results-list"></section>
    </div>

    <script id="result-template" type="text/x-handlebars-template">
        {{#each results}}
        <article class="col-xl-3 col-lg-4 col-md-6 mx-sm-0 result">
            <div class="imgbox">
                <img src="{{Images.0.url_570xN}}" alt="{{title}}">
            </div>
            <p class="title">{{title}}</p>
            <div class="rating">
                <i class="fa-solid fa-star"></i>
                <i class="fa-solid fa-star"></i>
                <i class="fa-solid fa-star"></i>
                <i class="fa-solid fa-star"></i>
                <i class="fa-solid fa-star"></i>
            </div>
            <p class="price">{{price}} {{currency_code}}</p>
        </article>
        {{/each}}
    </script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.7.7/handlebars.min.js" integrity="sha512-RNLkV3d+aLtfcpEyFG8jRbnWHxUqVZozacROI4J2F1sTaDqo1dPQYs01OMi1t1w9Y2FdbSCDSQ2ZVdAC8bzgAg==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="./js/main.js" type="module"></script>
</body>
</html>
